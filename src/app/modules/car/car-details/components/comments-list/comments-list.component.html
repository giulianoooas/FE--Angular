<div class="comments-list">
  <div class="comments-list__header">
    <app-comment-create
    (save)="createComment($event)"
    [carId]="carId"
    ></app-comment-create>
  </div>
  <div *ngFor="let comment of comments; let i= index" class="comments-list__comments">
    <app-comment
      (editComment)="editComment($event)"
      (deleteComment)="deleteComment($event)"
      [comment]="comment"
    ></app-comment>
  </div>
</div>
