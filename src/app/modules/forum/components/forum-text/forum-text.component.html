<div class="forum-text">
  <div class="forum-text__info">
    <div class="forum-text__info--image">
      <img [src]="imageSrc">
    </div>
    <div class="forum-text__info--text">
      {{name}}
    </div>
    <div class="forum-text__info--text">
      {{forumText.date}}
    </div>
  </div>
  <div class="forum-text__content">
    <div
      class="forum-text__content--text"
    >
      {{forumText.text}}
    </div>
    <div class="forum-text__content--buttons">
      <button
        mat-button
        class="button"
      >
        Show comments
      </button>
      <ng-container
        *ngIf="canDelete"
      >
        <button
          mat-button
          class="button"
        >
          Edit
        </button>
        <button
          mat-button
          class="button"
          (click)="deleteForumText()"
        >
          Delete
        </button>
    </ng-container>
    </div>
  </div>
</div>
