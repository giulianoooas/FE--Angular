<div class="user-profile">
  <div class="user-profile--title">
    <span class="title">
      User details
    </span>
  </div>
  <div  class="user-profile__info">
    <div class="user-profile__info--image">
      <img
        class="img"
        [src]="logoUrl"
      >
    </div>
    <div class="user-profile__info--description">
      <span class="text">
        Username: {{user.nickname}}
      </span>
      <span class="text">
        Email: {{user.email}}
      </span>
      <span class="text">
        Account type: {{user.userStatus}}
      </span>
    </div>
    <div class="user-profile__info--edit-account">
      <button
        mat-button
        class="button">
        change name
      </button>
      <button
        mat-button
        class="button">
        change email
      </button>
      <button
        mat-button
        class="button">
        change password
      </button>
      <button
        mat-button
        class="button">
        change image
      </button>
    </div>
  </div>
</div>
