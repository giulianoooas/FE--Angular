<div class="order-element">
  <div class="order-element__left">
    <img
      [src]="orderBook.imageUrl"
    >
    <div
      class="order-element__flex"
    >
      <button
        mat-button
        class="button"
        (click)="decreaseOrderNumber()"
      >
      -
    </button>
    <button
      mat-button
      class="button"
      (click)="increaseOrderNumber()"
    >
      +
    </button>
  </div>
  </div>

  <div class="order-element__right">
    <span class="order-element__right--element">
      Order date: {{date}}
    </span>
    <span class="order-element__right--element">
      Book name: {{orderBook.name}}
    </span>
    <span class="order-element__right--element">
      Book author: {{orderBook.author}}
    </span>
    <span class="order-element__right--element">
      Number of elements from order: {{orderBook.numberOfElements}}
    </span>
    <span class="order-element__right--element">
      Price of element: {{orderBook.price}} <mat-icon>euro</mat-icon>
    </span>
    <div class="order-element__right--element">
      <button
        mat-button
        class="button"
        (click)="goToAllBooks()"
      >
        See all books
      </button>
    </div>
  </div>
</div>
