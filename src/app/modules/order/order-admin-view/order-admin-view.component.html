<form
  class="filter"
  [formGroup]="filter"
>
  <mat-icon>account_circle</mat-icon>
  <input
    mat-input
    class="filter-input"
    formControlName="userName"
    placeholder="Filter users by name"
  >
</form>
<div class="order-admin-view">
  <ng-container
    *ngFor="let user of showingUsers"
  >
    <app-order-user-name
      [name]="user.name"
      [isHidden]="showUserOrders.get(user.userId) ?? false"
      (eventEmitter)="showHideUserOrder(user.userId)"
    >
    </app-order-user-name>
    <app-order-list
      *ngIf="showUserOrders.get(user.userId) ?? false"
      [customer]="user.userId"
      [showExtraInfo]="false"
      [extraLeftSpace]="true"
    ></app-order-list>
  </ng-container>
</div>
<div
  *ngIf="showingUsers.length === 0"
  class="no-user-found"
>
  No Users found.
</div>
