<div class="books">
  <app-book-filter
    (setFilter)="setFilter($event)"
  ></app-book-filter>
  <div *ngFor="let book of filteredBooks" class= "book">
    <app-book
    [book]="book"
    (showPanel)="showPanel()"
    ></app-book>
  </div>
</div>
<app-order-list-added-panel
  *ngIf="isAdded"
></app-order-list-added-panel>
